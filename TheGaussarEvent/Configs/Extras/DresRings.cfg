@Kopernicus:AFTER[Kopernicus]
{
    @Body[Dres]
    {
        %Rings
        {
            Ring
            {
                innerRadius = 1600
                outerRadius = 5000
                texture = TheGaussarEvent/Textures/Dres/DresRing.dds
                color = 1,0.95,0.9,0.6
                useNewShader = true
                unlit = false
                steps = 120
                tiles = 0
                thickness = 10
                angle = 30
                lockRotation = true
                longitudeOfAscendingNode = 30
                rotationPeriod = 600
                penumbraMultiplier = 200
            }
        }
    }
}